{% extends 'base.html' %}

{% block content %}
    <h1>Список предметов</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <th scope="row">{{ subject.id }}</th>
                    <td>{{ subject.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
