{% extends 'base.html' %}

{% block content %}
    <h1>Список студентов</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">ID группы</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <th scope="row">{{ student.id }}</th>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.group_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
